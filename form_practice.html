<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
</head>
<body>
  <!--Compete form practice-->
  <h2 style="text-align: center;">Regestration form in Html</h2>
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="Naam" placeholder="Mohit yadav"></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="number" name="contact number" placeholder="82188#####"></td>
      </tr>
      <tr>
        <td>Emael Id:</td>
        <td><input type="email" name="emaddress" placeholder="badshahmohityadav@gmail.com"></td>
      </tr>
      <tr>
        <td>Passward:</td>
        <td><input type="password" name="security" placeholder="Passward"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="SEX">Male
          <input type="radio" name="SEX">Female
          <input type="radio" name="SEX">Other
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="DATE"></td>
      </tr>
      <tr>
        <td>Hobbies:</td>
        <td>
        <input type="checkbox" name="hoby">Singing
        <input type="checkbox" name="hoby">Circket
        <input type="checkbox" name="hoby">Swimming
        <input type="checkbox" name="hoby">Studying
        </td>
      </tr>
      <tr>
        <td>Education Qualification:</td>
        <td>
          <select>
            <option>Select option</option>
            <option>High School</option>
            <option>Intermidate</option>
            <option>Diploma</option>
            <option>Graduate</option>
            <option>Post Graduate</option>
            <option>Phd Holder</option>
            <option>Professional degree holder</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <textarea cols="30" rows="5" placeholder="Type your address here......."></textarea>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Submit Form"></td>
        <td><input type = "reset"></td>
      </tr>
    </table>
  </form>
</body>
</html>
